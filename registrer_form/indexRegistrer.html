<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="registrerForm.css">
    <title>Register Form</title>
  </head>
  <body>
      <main class="container my-5">
        <h1 class="py-4">Register Form</h1>

        <form class="formBG" method="POST" action="indexRegistrer.html" id="registrerForm" onsubmit="return validate()" name="form">
            <div class="form-group">
                <label for="userName">Username: </label>
                <input type="text" class="form-control" id="userName" placeholder="Your name">
                <div class="invalid-feedback" id="errorName"></div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email address: </label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>
            
                <div class="form-group col-md-6">
                    <label for="province">Choose Province: </label>
                    <select class="form-control" id="province">
                        <option selected value=""></option>
                        <option>Barcelona</option>
                        <option>Girona</option>
                        <option>Lleida</option>
                        <option>Tarragona</option>        
                    </select>
                    <div class="invalid-feedback" id="errorProvince"></div>
                </div>
            </div>
            
            </div> 
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="pass1">Password: </label>
                    <input type="password" class="form-control" id="pass1" placeholder="Introduce a password">
                    <div class="invalid-feedback" id="errorPass1"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="pass2"> Confirm Password: </label>
                    <input type="password" class="form-control" id="pass2" placeholder="Confirm password">
                    <div class="invalid-feedback" id="errorPass2"></div>
                </div>

            </div>
            

            <button type="submit" class="form-control btn btn-primary">Submit</button>
       
        </form>

    </main>   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="registrerForm.js" type="text/javascript"></script>
  </body>
</html>
